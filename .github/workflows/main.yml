name: Metrics
on:
  # 毎日0時に自動更新
  schedule: [{cron: "0 0 * * *"}]
  # 手動更新も可能に
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # -----------------------------------------------------------
      # 1. メイン画像（変更なし）
      # -----------------------------------------------------------
      - name: Main Metrics (Header + Lines)
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, repositories
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: repositories, history

      # -----------------------------------------------------------
      # 2. Skyline 2024（軽量化: frames 60 -> 10）
      # -----------------------------------------------------------
      - name: Skyline 2024
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-skyline-2024.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: "" 
          plugin_skyline: yes
          plugin_skyline_year: 2024
          plugin_skyline_frames: 10    # 60は重すぎるので10に変更
          plugin_skyline_quality: 0.5
          plugin_skyline_compatibility: yes

      # -----------------------------------------------------------
      # 3. Skyline 2025（軽量化: frames 60 -> 10）
      # -----------------------------------------------------------
      - name: Skyline 2025
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-skyline-2025.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_skyline: yes
          plugin_skyline_year: 2025
          plugin_skyline_frames: 10    # 変更
          plugin_skyline_quality: 0.5
          plugin_skyline_compatibility: yes

      # -----------------------------------------------------------
      # 4. Skyline 2026（軽量化: frames 60 -> 10）
      # -----------------------------------------------------------
      - name: Skyline 2026
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-skyline-2026.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_skyline: yes
          plugin_skyline_year: 2026
          plugin_skyline_frames: 10    # 変更
          plugin_skyline_quality: 0.5
          plugin_skyline_compatibility: yes